<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="Js/main.js"></script>
    <title>Consultorio Juridico Unisinu</title>
  </head>
  <body>
    <form id="datos">
      <div class="container">
        <header>
          <div id="section_1" class="navegacion">
            <nav id="right"
              <div>
                <ul class="right">
                  <li><a href="index.html">Volver</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="hero">
            <img src="img/Header.jpg" alt="hero">
          </div>
        </header>
        <main>
          <div id="section_2" class="contenedor">
            <div class="contenido clearfix">
              <h2>Iniciar Sección</h2>
              <br>
              <center>
                <table style="width: 60%" border="2">
                  <tr>
                    <th style="width: 40%">Username</th>
                    <td><input style="width: 100%" type="text" id="user" placeholder="Ingrese su usuario"></td>
                  </tr>
                  <tr>
                    <th style="width: 40%">Password</th>
                    <td><input style="width: 100%" type="password" id="pass" placeholder="Ingrese su contraseña"></td>
                  </tr>
                </table>
                <br>
                <input type="button" value="Iniciar Sección" name="accion" onclick="verificar()">&nbsp;&nbsp;&nbsp;
                <input type="button" value="Registrarse" name="accion" onclick="location='Registro.html'">
                <br>
                <br>
                <br>
              </center>
            </div>
          </div>
        </main>
        <footer>
          <p>Consultorio Juridico Unisinu (Todos los derechos reservalos)© <span style="color:Red">The Absolute Code.</span></p>
        </footer>
      </div><!--*container-->
      <script src="js/jquery.js"></script>
    </form>
  </body>
</html>
